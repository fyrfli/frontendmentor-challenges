<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/scripts.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>

  <body>

    <header>
      <img src="images/logo.svg" alt="Ping logo" class="ping-logo">
      <h1>We are launching <span class="bold-soon">soon!</span></h1>
      <p class="subscribe">Subscribe and get notified</p>
      <input type="email" name="email-add" id="jsemailfld" class="email-fld" placeholder="Your email address..." />
      <button type="submit" class="notify-me">Notify Me</button>
      <p id="jsmessage" class="message-field">&nbsp;</p>
    </header>
    <main>
      <img src="images/illustration-dashboard.png" alt="Dashboard illustration for Ping" class="ping-img">
    </main>
    <footer>
      <p class="socials">
        <i data-feather="facebook"></i>
        <i data-feather="twitter"></i>
        <i data-feather="instagram"></i>
      </p>
      <p class="ping-copyright">&copy; Copyright Ping. All rights reserved.</p>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        <br>
        Coded by <a href="https://github.com/fyrfli">Camille Frantz (@fyrfli)</a>.
      </p>
    </footer>
  </body>

</html>
