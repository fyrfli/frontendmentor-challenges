<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/f83829b073.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Huddle logo">
    </header>
    <main>
        <section class="mockups">
            <img src="images/illustration-mockups.svg" alt="Image of the Huddle screen mockups">
        </section>
        <section class="description">
            <h1>Build The Community Your Fans Will Love</h1>

            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.
            </p>
        
            <a href="#" class="description__cta">Register</a>
        </section>
        <section class="social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </section>
    </main>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            <br> 
            Coded by <a href="https://github.com/fyrfli">Camille Frantz (@fyrfli)</a>.
        </p>
    </footer>
</body>
</html>
